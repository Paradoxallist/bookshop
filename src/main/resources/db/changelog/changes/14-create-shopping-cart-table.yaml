databaseChangeLog:
  - changeSet:
      id: createShoppingCartTable
      author: your_name_here
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: users_id
                  type: bigint
                  constraints:
                    nullable: false
            primaryKey:
              - columnNames:
                  - id
            foreignKeys:
              - foreignKey:
                  baseTableName: shopping_carts
                  baseColumnNames:
                    - users_id
                  referencedTableName: users
                  referencedColumnNames:
                    - id
