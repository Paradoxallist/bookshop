databaseChangeLog:
  - changeSet:
      id: 17-create-orders-table
      author: Yevhenii_Liashenko
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: "enum('COMPLETED', 'PENDING', 'DELIVERED')"
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
            primaryKey:
              - columnNames:
                  - id
            foreignKeyConstraints:
              - baseColumnNames:
                  - users_id
                baseTableName: orders
                constraintName: fk_orders_user
                referencedColumnNames:
                  - id
                referencedTableName: users
                onDelete: CASCADE