databaseChangeLog:
  - changeSet:
      id: createCartItemTable
      author: your_name_here
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: shopping_carts_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
            primaryKey:
              - columnNames:
                  - id
            foreignKeys:
              - foreignKey:
                  baseTableName: cart_items
                  baseColumnNames:
                    - shopping_carts_id
                  referencedTableName: shopping_carts
                  referencedColumnNames:
                    - id
                  constraints:
                    onDelete: CASCADE
              - foreignKey:
                  baseTableName: cart_items
                  baseColumnNames:
                    - book_id
                  referencedTableName: books
                  referencedColumnNames:
                    - id
                  constraints:
                    onDelete: CASCADE
