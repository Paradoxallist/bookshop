databaseChangeLog:
  - changeSet:
      id: 18-create-order-items-table
      author: Yevhenii_Liashenko
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
            primaryKey:
              - columnNames:
                  - id
            foreignKeyConstraints:
              - baseColumnNames:
                  - orders_id
                baseTableName: order_items
                constraintName: fk_order_items_order
                referencedColumnNames:
                  - id
                referencedTableName: orders
                onDelete: CASCADE
              - baseColumnNames:
                  - books_id
                baseTableName: order_items
                constraintName: fk_order_items_book
                referencedColumnNames:
                  - id
                referencedTableName: books
                onDelete: CASCADE
